<div class="container">
  <div class="images">
    <div class="img"></div>
    <div class="img2"></div>
    <div class="img3"></div>
  </div>
  <hr />
  <div class="allInput">
    <input
      [(ngModel)]="namePokemon"
      style="
        height: 2.5rem;
        width: 30rem;
        margin-right: 10px;
        border: 2px solid black;
        border-radius: 10px;
      "
      pInputText
      placeholder="Digite o nome do pekÃ©mon... "
    />
    <p-button
      (onClick)="PokemonFilter()"
      label="Buscar"
      styleClass="p-button-secondary"
    ></p-button>
  </div>

  <div class="cards">
    <p-dialog
      (click)="close()"
      header="Header"
      [(visible)]="visible"
      [modal]="visible"
      [style]="{ width: '50vw' }"
      [draggable]="false"
      [resizable]="false"
    >
      <p-card
        *ngFor="let pokemon of allPokemons"
        [title]="pokemon.name"
        (click)="selectPokemon(pokemon)"
      >
        <div class="img-poke">
          <img [src]="pokemon.sprites.front_default" alt="" />
        </div>
      </p-card>
    </p-dialog>
    <p-card
      *ngFor="let pokemon of allPokemons"
      [title]="pokemon.name"
      (click)="selectPokemon(pokemon)"
    >
      <div>
        <img [src]="pokemon.sprites.front_default" alt="" />
        <div class="namepoke">{{ pokemon.name }}</div>
      </div>
    </p-card>
  </div>
  <div class="overlay" *ngIf="showPokemon" (click)="closeCard()">
    <div class="pokedex">
      <div class="imag">
        <img [src]="selectedPokemon.sprites.front_default" alt="" />
        <h3 class="pokeimg">{{ namePokemon }}</h3>
      </div>
    </div>
    <div class="pokedex" *ngIf="chosenPoke">
      <img [src]="chosenPoke.sprites.front_default" alt="" />
    </div>
  </div>
</div>
